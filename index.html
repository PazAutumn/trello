<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Trello</title>
	<link rel="stylesheet" href="assets/css/main.css">	
</head>
<body>
	<header>
		<div id="barra">
			<h1>Trello</h1>
		</div>		
	</header>

	<section class="box">
		<div>
			<h3>Tablero - Reto de código</h3>
		</div>
		<div id="padre_tablero">
			<div id="tablero">Añadir una lista...</div>
			
			<!--evento click botón guardar-->		
			<div id="contenedorNombreLista" style="display: none;">
				<h4 id="nombreLista"></h4>
				<!--evento de click en el link crear una tarjeta-->
				<a href="#" id="textoA" style="display: none;">Añadir una tarjeta...</a>
				<!--evento de click botón añadir-->
				<!--Aquí se guardarán los nombres de las tarjetas-->
				<textarea id="txt" style="display: none;"></textarea>
				<button id="btn2" style="display: none;">Añadir</button>
			</div>		
		</div>
		<!--evento click botón "añadir una lista..."-->			
		<div id="nuevo" style="display: none;">
			<input placeholder="Añadir una lista..." id="inpt">
			<button id="btn">Guardar</button>
		</div>			
	</section>

	
	<script type="text/javascript" src="assets/js/app.js"></script>
</body>
</html>
